        <div class="container">
            <h1 class="text-center">Tra cứu thứ hạng theo tổ hợp</h1>
            <h2 class="text-center">Kỳ thi Tốt nghiệp THPT 2021</h2>
            <h3 class="text-center">Cụm thi: Thành phố Hồ Chí Minh</h3>
            <div class="row">
                <div class="col-md-8 col-sm-10 offset-md-2 offset-sm-1">
                    <form action="#" method="post" id="form">
                        <div class="form-group">
                          <label for="SBD">Số báo danh</label>
                          <input
                            class="form-control" type="text" name="SBD" id="SBD" minlength="8" maxlength="8" placeholder="Số báo danh" required>
                        </div>
                        <div class="form-group">
                            <label for="SBD">Họ và tên</label>
                            <input type="text"
                              class="form-control" type="text" name="name" id="name" minlength="1" placeholder="Họ và tên" required>
                        </div>
                        <div class="form-group">
                            <label for="combination">Khối</label>
                            <select class="form-select" name="combination" id="combination">
                                <option value="A" selected>A</option>
                                <option value="A1">A1</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D1">D1</option>
                                <option value="D7">D7</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-info btn-block">Tra cứu</button>
                    </form>
                    <div class="result mt-3"></div>
                </div>
            </div>
